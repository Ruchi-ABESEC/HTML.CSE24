<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: white;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            
        }
        td {
            padding: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid ;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: yelllow;
            color: white;
            
        }
        button:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Hotel Room Booking Form</h1>

    <form>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Check-in Date:</td>
                <td><input type="date" name="checkin" required></td>
            </tr>
            <tr>
                <td>Check-out Date:</td>
                <td><input type="date" name="checkout" required></td>
            </tr>
            <tr>
                <td>Room Type:</td>
                <td>
                    <select name="roomtype" required>
                        <option value="">--Select Room Type--</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="tripe">triple</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Number of Guests:</td>
                <td><input type="number" name="guests" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Special Requests:</td>
                <td><textarea name="requests" rows="4" placeholder="Enter any special requirements..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Book Now</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
